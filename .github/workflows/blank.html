<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Heart</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 12s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .word {
      position: absolute;
      color: red;
      font-size: 1.1rem;
      font-weight: bold;
      white-space: nowrap;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 20px red, 0 0 40px red;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="scene" id="heart"></div>
  <div class="center">LOVE ❤️</div>

  <script>
    const heart = document.getElementById("heart");
    const text = "I love you ";
    const n = 100; // Number of lines

    for (let i = 0; i < n; i++) {
      const angle = (i / n) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);

      const word = document.createElement("div");
      word.className = "word";
      word.innerText = text.repeat(2);
      word.style.transform = `
        translate3d(${x * 10}px, ${-y * 10}px, ${i}px)
        rotateY(${angle}rad)
      `;
      heart.appendChild(word);
    }
  </script>
</body>
</html>
